<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="../Assets/Images/logo.png"
      type="image/x-icon"
    />

    <!--=============== STYLESHEET ===============-->
    <link rel="stylesheet" href="../Assets/Styles/login_signup.css" />

    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="left__container">
        <div class="left__container__content">
          <div class="form__data">
            <h2 class="form__heading">Sign Up</h2>
            <p class="form__description">
              Let's get all set up so you can verify your personal account and
              begin setting up your profile
            </p>
          </div>
          <div class="form__container">
            <form method="get" onsubmit="">
              <div class="container__two__horizontal__items">
                <div class="form__item">
                  <div><label for="first_name">First Name</label></div>
                  <div>
                    <input
                      type="text"
                      placeholder="Enter First Name"
                      name="first_name"
                    />
                  </div>
                </div>
                <div class="form__item">
                  <div><label for="last_name">Last Name</label></div>
                  <div>
                    <input
                      type="text"
                      placeholder="Enter Last Name"
                      name="last_name"
                    />
                  </div>
                </div>
              </div>
              <div class="form__item">
                <div><label for="tel">Phone Number</label></div>
                <div class="Phone__box">
                  <div class="Phone__Input">
                    <div class="country__code">
                      +91 
                    </div>
                    <input
                      type="tel"
                      name="tel"
                      placeholder=" Enter Phone Number"
                    />
                  </div>
                </div>
              </div>
              <div class="form__item">
                <div><label for="email_address">Email Address</label></div>
                <div>
                  <input
                    type="email"
                    placeholder="Enter Email Address"
                    name="email_address"
                  />
                </div>
              </div>
              <div class="container__two__horizontal__items">
                <div class="form__item">
                  <div><label for="password">Enter Password</label></div>
                  <div>
                    <input
                      type="password"
                      placeholder="Enter Your Password"
                      name="password"
                    />
                  </div>
                </div>
                <div class="form__item">
                  <div><label for="confirm_password">Confirm Password</label></div>
                  <div>
                    <input
                      type="password"
                      placeholder="Enter Your Password"
                      name="confirm_password"
                    />
                  </div>
                </div>
              </div>
              <div id="checkbox__input">
                  <input
                    type="checkbox"
                    checked
                  />
                  <span>I agree with all <span class="white">terms and conditions</span> and <span class="white">privacy policy</span></span>
              </div>
              <a href="#"><button class="button" type="submit">Sign Up</button></a>
            </form>
          </div>
          <div class="already__account">Have an Account ? <a href="../Components/login.html" class="special__anchor">Login</a></div>
        </div>
      </div>
      <div class="right__container">
        <img src="../Assets/Images/Signup.png" alt="signup">
      </div>
    </div>
        <!--=============== SCROLL REVEAL JS ===============-->
        <script src="../Assets/JS/scrollreveal.min.js"></script>

        <!--=============== MAIN JS ===============-->
        <script src="../Assets/JS/login_signup.js"></script>
  </body>
</html>
